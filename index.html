<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Workers</title>
    <!-- style and javascript inclusion -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- bootstrap inclusion -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Weather App Dashboard</h3>
                    </div>
                    <div class="card-body">
                        <form id="weatherForm">
                            <div class="form-group">
                                <label for="city">Enter City:</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter city name" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Get Weather</button>
                        </form>
                        <div id="weatherInfo" class="mt-3"></div>
                        <hr>
                        <h4 class="text-center">Weather in Pakistan</h4>
                        <ul id="presetCities" class="list-group">
                            <li id="Karachi" class="list-group-item">
                                Karachi 
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="ml-2"></span>
                                    </div>
                                </div>
                            </li>

                            <li id="Lahore" class="list-group-item">
                                Lahore 
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="ml-2"></span>
                                    </div>
                                </div>
                            </li>

                            <li id="Islamabad" class="list-group-item">
                                Islamabad 
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="ml-2"></span>
                                    </div>
                                </div>
                            </li>

                            <li id="Srinagar" class="list-group-item">
                                Srinagar 
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="ml-2"></span>
                                    </div>
                                </div>
                            </li>

                            <li id="Quetta" class="list-group-item">
                                Quetta 
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="ml-2"></span>
                                    </div>
                                </div>
                            </li>

                            <li id="Peshawar" class="list-group-item">
                                Peshawar 
                                <div class="row">
                                    <div class="col-md-8">
                                        <span class="ml-2"></span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
